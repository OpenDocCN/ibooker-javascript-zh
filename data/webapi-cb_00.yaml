- en: Acknowledgments
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: First of all, a heartfelt thanks to my family and friends for supporting me,
    especially to my wife, Liz, and son, Benjamin, for putting up with listening to
    my incessant typing. When I am in the zone, I tend to type very quickly and loudly.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我衷心感谢我的家庭和朋友们的支持，尤其是我的妻子 Liz 和儿子 Benjamin，感谢他们忍受我的不断敲击键盘。当我处于高峰状态时，我习惯性地打字非常快速且大声。
- en: Thank you to Amanda Quinn, Senior Content Acquisitions Editor, for bringing
    me on as an O’Reilly author. I’ve read countless O’Reilly books over the years
    and never thought I’d be writing one of my own one day. Thanks also to Louise
    Corrigan for making the introduction to Amanda and getting the process started
    (and who worked with me some years back publishing my very first book!).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阿曼达·奎恩（Amanda Quinn），高级内容采购编辑，让我成为奥莱利（O’Reilly）的作者。多年来我读了无数本奥莱利的书，从未想过有朝一日我也会写自己的一本书。同时也要感谢路易丝·科里根（Louise
    Corrigan）介绍我认识阿曼达，并启动了整个过程（她几年前与我合作出版了我的第一本书！）。
- en: Special thanks to Virginia Wilson, Senior Development Editor, for guiding me
    throughout the process of writing the book and meeting regularly to keep things
    on track.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢维吉尼亚·威尔逊（Virginia Wilson），高级开发编辑，她在整个书写过程中的指导至关重要，并定期会面以确保一切顺利进行。
- en: 'I’d also like to thank the fantastic technical reviewers on this book: Martine
    Dowden, Schalk Neethling, Sarah Shook, and Adam Scott. The book turned out far
    better with their helpful feedback.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要感谢本书的出色技术审阅者：马丁·道登（Martine Dowden）、沙尔克·尼斯林（Schalk Neethling）、莎拉·舒克（Sarah
    Shook）和亚当·斯科特（Adam Scott）。在他们宝贵的反馈下，这本书变得更加出色。
- en: Lastly, I’d like to give a shout out to the teams designing and developing these
    modern web APIs. Without them, this book would not exist!
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要向设计和开发这些现代Web API的团队们致以崇高的敬意。没有他们，这本书将无法问世！
