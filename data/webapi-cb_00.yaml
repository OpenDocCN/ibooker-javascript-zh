- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: JavaScript has come a long way since its introduction in late 1995\. In the
    early days, the core APIs built into web browsers were limited. More advanced
    functionality typically required third-party JavaScript libraries, or in some
    cases even browser plug-ins.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自 1995 年末引入以来，JavaScript 已经走过了漫长的道路。在早期，内置于 Web 浏览器中的核心 API 有限。更先进的功能通常需要第三方
    JavaScript 库，或者在某些情况下甚至需要浏览器插件。
- en: A web API is a series of global objects and functions exposed by the browser.
    Your JavaScript code can use these to interact with the Document Object Model
    (DOM), perform network communication, integrate with native device features, and
    much more.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Web API 是浏览器公开的一系列全局对象和函数。您的 JavaScript 代码可以使用这些对象与文档对象模型（DOM）交互，执行网络通信，与本机设备功能集成等等。
- en: The Power of Modern Browsers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现代浏览器的威力
- en: 'Modern web APIs have two big advantages for the web platform:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 现代 Web API 对 Web 平台有两个重要优势：
- en: No more plug-ins
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 不再需要插件
- en: In the past, much of this functionality was only available to native applications
    or clunky browser plug-ins. (Remember ActiveX and Flash?)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，这些功能大部分只能供原生应用程序或笨重的浏览器插件使用。（还记得 ActiveX 和 Flash 吗？）
- en: Fewer third-party dependencies
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 更少的第三方依赖
- en: Modern browsers provide considerable functionality that used to require third-party
    JavaScript libraries. Popular libraries such as jQuery, Lodash, and Moment are
    usually not needed anymore.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现代浏览器提供了大量以前需要第三方 JavaScript 库才能实现的功能。通常不再需要流行的库，如 jQuery、Lodash 和 Moment。
- en: Drawbacks of Third-Party Libraries
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三方库的缺点
- en: 'Third-party libraries can be helpful with older browsers or newer functionality,
    but they have some costs:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第三方库可以帮助旧版浏览器或较新功能，但它们也有一些成本：
- en: More code to download
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 需要下载更多的代码
- en: Using libraries increases the amount of JavaScript the browser has to load.
    Whether it’s bundled with your app or loaded separately from a content delivery
    network (CDN), your browser still has to download it. This translates into potentially
    longer loading times and higher battery usage on mobile devices.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用库会增加浏览器加载的 JavaScript 量。无论是与您的应用捆绑在一起还是从内容交付网络（CDN）单独加载，浏览器仍然需要下载它。这可能导致加载时间更长，移动设备的电池使用量更高。
- en: Increased risk
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 增加的风险
- en: Open source libraries, even popular ones, can be abandoned. When bugs or security
    vulnerabilities are found, there’s no guarantee of an update. Browsers, in general,
    are supported by large companies (the major browsers are from Google, Mozilla,
    Apple, and Microsoft), and it’s more likely that these issues will be fixed.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是流行的开源库，也可能被放弃。当发现漏洞或安全问题时，并不能保证会有更新。通常情况下，浏览器由大公司支持（主要浏览器来自谷歌、Mozilla、苹果和微软），更可能修复这些问题。
- en: This isn’t to say that third-party libraries are *bad*. There are many benefits
    as well, especially if you need to support older browsers. Like everything in
    software development, library use is a balancing act.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说第三方库*不好*。它们也有许多好处，特别是在需要支持旧版浏览器时。就像软件开发中的其他一切一样，库的使用是一个平衡的过程。
- en: Who This Book Is For
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is intended for software developers with some experience with JavaScript
    who want to get the most out of the web platform.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合有一定 JavaScript 经验的软件开发者，希望在 Web 平台上获得最大收益。
- en: 'It assumes that you have a good knowledge of the JavaScript language itself:
    syntax, language features, and standard library functions. You should also have
    a working knowledge of the DOM APIs used for building interactive, browser-based
    JavaScript applications.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 它假设您对 JavaScript 语言本身有良好的了解：语法、语言特性和标准库函数。您还应了解用于构建交互式、基于浏览器的 JavaScript 应用程序的
    DOM API 的工作原理。
- en: There is a wide range of recipes in this book; there’s something for developers
    of all skill and experience levels.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中包含大量的配方，适合各种技能和经验水平的开发者。
- en: What’s in This Book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: 'Each chapter contains a set of *recipes*—code examples for accomplishing a
    specific task. Each recipe has three sections:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 每章包含一系列*配方*——用于完成特定任务的代码示例。每个配方分为三个部分：
- en: Problem
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 问题
- en: Describes the problem the recipe solves.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 描述配方解决的问题。
- en: Solution
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案
- en: Contains code and explanation that implements the recipe solution.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 包含实现配方解决方案的代码和解释。
- en: Discussion
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论
- en: A deeper discussion of the topic. This section may contain additional code examples
    and comparisons with other techniques.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 关于主题的更深入讨论。本节可能包含额外的代码示例，并与其他技术进行比较。
- en: Code samples and live demos are on the companion website, *[*https://WebAPIs.info*](https://WebAPIs.info)*.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码示例和实时演示可在配套网站上找到，*[*https://WebAPIs.info*](https://WebAPIs.info)*。
- en: Additional Resources
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他资源
- en: By its nature, the web is changing all the time. There are many great resources
    available online to help clarify any questions that might come up.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 网络的特性使其随时都在变化。在线上有许多出色的资源可帮助澄清可能出现的任何问题。
- en: CanIUse.com
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CanIUse.com
- en: At the time of writing, some APIs in this book are still in development or an
    “experimental” phase. Watch for compatibility notes in recipes that use these
    APIs. For most features, you can check the latest compatibility data at [*https://CanIUse.com*](https://CanIUse.com).
    You can search by the name of a feature and see the latest information about which
    browser versions support the API and any limitations or caveats for particular
    browser versions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本书时，一些 API 仍在开发中或处于“实验”阶段。请注意查看使用这些 API 的食谱中的兼容性说明。对于大多数功能，您可以在 [*https://CanIUse.com*](https://CanIUse.com)
    上查看最新的兼容性数据。您可以按功能名称搜索，并查看有关支持该 API 的浏览器版本以及特定浏览器版本的任何限制或注意事项的最新信息。
- en: MDN Web Docs
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MDN Web Docs
- en: '[MDN Web Docs](https://oreil.ly/rLxi7) is the de facto API documentation for
    all things web. It covers all the APIs from this book in great detail, as well
    as other topics such as CSS and HTML. It contains in-depth articles and tutorials
    as well as API specifications.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[MDN Web Docs](https://oreil.ly/rLxi7) 是所有网络相关内容的事实标准 API 文档。它详细涵盖了本书中所有的 API，以及诸如
    CSS 和 HTML 等其他主题。文档中包含深入的文章、教程和 API 规范。'
- en: Specifications
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 规范
- en: When in doubt, the specification of a feature or API is the definitive resource.
    They aren’t the most exciting reads, but they are a good place to look for details
    about edge cases or expected behavior.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如有疑问，特性或 API 的规范是权威资源。它们可能不是最令人兴奋的阅读材料，但在查找有关边缘情况或预期行为的详细信息时是一个很好的地方。
- en: Different APIs have different standards, but most can be found either from the
    [Web Hypertext Application Technology Working Group (WHATWG)](https://oreil.ly/PR0x7)
    or the [World Wide Web Consortium (W3C)](https://oreil.ly/dFokl).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的 API 有不同的标准，但大多数可以在 [Web 超文本应用技术工作组 (WHATWG)](https://oreil.ly/PR0x7) 或 [万维网联盟
    (W3C)](https://oreil.ly/dFokl) 找到。
- en: The standards for ECMAScript (which specifies features in the JavaScript Language)
    are maintained and developed by the Ecma International Technical Committee 39,
    better known as [TC39](https://tc39.es).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ECMAScript 的标准（指定 JavaScript 语言中的特性）由 Ecma 国际技术委员会 39 维护和开发，更为人所知的是 [TC39](https://tc39.es)。
- en: Conventions Used in This Book
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用以下排版约定：
- en: '*Italic*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*Italic*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 指示新术语、网址、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '`Constant width`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序清单，以及在段落内引用程序元素，例如变量或函数名称、数据库、数据类型、环境变量、语句和关键字。
- en: '**`Constant width bold`**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**`Constant width bold`**'
- en: Shows commands or other text that should be typed literally by the user.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 显示用户应按字面意思键入的命令或其他文本。
- en: '*`Constant width italic`*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*`Constant width italic`*'
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 显示应由用户提供的值或由上下文确定的值替换的文本。
- en: Tip
  id: totrans-49
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Tip
- en: This element signifies a tip or suggestion.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示提示或建议。
- en: Note
  id: totrans-51
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Note
- en: This element signifies a general note.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示一般性说明。
- en: Warning
  id: totrans-53
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Warning
- en: This element indicates a warning or caution.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示警告或注意事项。
- en: Using Code Examples
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用代码示例
- en: Supplemental material (code examples, exercises, etc.) is available for download
    at [*https://github.com/joeattardi/web-api-cookbook*](https://github.com/joeattardi/web-api-cookbook).
    Also check out the [companion website](https://WebAPIs.info), where many of the
    code samples and recipes in this book are expanded into full, live, working examples.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 补充资料（代码示例、练习等）可在 [*https://github.com/joeattardi/web-api-cookbook*](https://github.com/joeattardi/web-api-cookbook)
    下载。还请查看 [配套网站](https://WebAPIs.info)，在那里本书中许多代码示例和食谱都扩展为完整的、实时的工作示例。
- en: If you have a technical question or a problem using the code examples, please
    send email to [*bookquestions@oreilly.com*](mailto:bookquestions@oreilly.com).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有技术问题或在使用代码示例时遇到问题，请发送电子邮件至[*bookquestions@oreilly.com*](mailto:bookquestions@oreilly.com)。
- en: This book is here to help you get your job done. In general, if example code
    is offered with this book, you may use it in your programs and documentation.
    You do not need to contact us for permission unless you’re reproducing a significant
    portion of the code. For example, writing a program that uses several chunks of
    code from this book does not require permission. Selling or distributing examples
    from O’Reilly books does require permission. Answering a question by citing this
    book and quoting example code does not require permission. Incorporating a significant
    amount of example code from this book into your product’s documentation does require
    permission.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在帮助您完成工作。一般来说，如果书中提供了示例代码，您可以将其用于您的程序和文档。除非您复制了代码的重大部分，否则不需要联系我们。例如，编写一个使用这本书中的几个代码块的程序不需要许可。出售或分发
    O’Reilly 书籍中的示例代码需要许可。回答一个问题时引用这本书并引用示例代码不需要许可。将大量示例代码从这本书中整合到您的产品文档中确实需要许可。
- en: 'We appreciate, but generally do not require, attribution. An attribution usually
    includes the title, author, publisher, and ISBN. For example: “*Web API Cookbook*
    by Joseph Attardi (O’Reilly). Copyright 2024 Joe Attardi, 978-1-098-15069-3.”'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感激，但通常不需要归属。归属通常包括书名、作者、出版商和 ISBN。例如：“*Web API 食谱* 由 Joseph Attardi 著（O’Reilly
    出版）。版权所有 2024 年 Joe Attardi, 978-1-098-15069-3。”
- en: If you feel your use of code examples falls outside fair use or the permission
    given above, feel free to contact us at [*permissions@oreilly.com*](mailto:permissions@oreilly.com).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您认为您使用示例代码的情况超出了公平使用或上述许可，随时可以联系我们：[*permissions@oreilly.com*](mailto:permissions@oreilly.com)。
