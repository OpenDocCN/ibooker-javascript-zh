- en: Foreword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: There is so much you need to understand as a web developer to build applications
    that users will love. In the React space in particular, there’s a wealth of material
    available to you, and that’s part of the problem. Not all of it is consistent,
    and you have to make your own path wading through all of the tutorials and blog
    posts available, hoping you’ll piece together a curriculum that is free of contradictions
    and won’t leave gaping holes in your knowledge. And you’ll always worry that what
    you’re learning is out of date.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 Web 开发人员，要构建用户喜爱的应用程序，你需要理解很多东西。特别是在 React 领域，有大量的资料可供参考，这也是问题的一部分。并非所有资料都是一致的，你必须在所有可用的教程和博客文章中找到自己的道路，希望能够整合一个没有矛盾、不会留下知识漏洞的课程。你总是担心你学到的东西已经过时。
- en: This is where Tejas Kumar comes in with this book. Tejas has had years of React
    experience and has gone to great lengths to go in depth on topics that will give
    you a solid foundation of knowledge. He’s an experienced engineer and fountain
    of knowledge that will help you feel confident with React. I have been blessed
    to associate with Tejas over the years in various capacities in open source, conference
    speaking, educational content creation, and on a personal level, and I hope you
    understand you hold in your hand a book that has been crafted by a talented individual
    who is also a fantastic person.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是 Tejas Kumar 通过这本书要做的事情。Tejas 在 React 领域有多年的经验，并且深入研究了一些主题，这将为你提供扎实的知识基础。他是一位经验丰富的工程师和知识的源泉，将帮助你在
    React 上感到自信。多年来，我有幸在开源、会议演讲、教育内容创建以及个人层面与 Tejas 有所接触，希望你明白你手中拿着的书是由一个才华横溢且出色的人创作的。
- en: In this book, you’ll dive into subjects you would likely not otherwise be exposed
    to that will help you “think in React” with the proper mental model. You’ll come
    to understand the purpose of React’s existence in the first place, which will
    give you a good frame of reference when considering React as a tool to solve problems.
    React wasn’t invented in a vacuum, and understanding the origin story will help
    you know the problems React is intended to solve so you can avoid putting a round
    peg in a square hole.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将深入探讨可能不会在其他地方接触到的主题，这将帮助你用正确的思维模式“思考 React”。你将了解 React 存在的目的，这将为你在考虑将
    React 作为解决问题的工具时提供一个良好的参考框架。React 并不是孤立存在的，理解其起源故事将帮助你了解 React 所打算解决的问题，从而避免把圆钉放进方孔中。
- en: You will understand foundational concepts like JSX, the virtual DOM, reconciliation,
    and concurrent React, which will help you use this tool more efficiently. I’ve
    always believed that the best way to level up your experience with a tool is to
    understand how the tool works. So even if you’ve been using React for years at
    this point, these sections will open your mind to new possibilities and understanding
    as you come to really *understand* React, rather than just piecing things together
    and hoping (fingers crossed) the result is positive.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你将理解像 JSX、虚拟 DOM、协调和并发 React 这样的基础概念，这将帮助你更有效地使用这个工具。我一直认为提升你对工具的使用经验的最佳方式是了解这个工具的工作原理。因此，即使你目前已经使用
    React 多年，这些部分也将为你开启新的可能性和理解，使你真正理解 React，而不仅仅是拼凑和希望（指望着）结果是积极的。
- en: You’ll discover patterns that the pros use to build effective and powerful abstractions.
    React itself is a very fast UI library, but there are times when you’re building
    complex applications that you’ll need to reach for performance optimizations,
    and Tejas will show you how with the memoization, lazy loading, and state management
    techniques available in React. Beyond that, you’ll understand how the best libraries
    in the ecosystem work with patterns like compound components, render props, prop
    getters, state reducers, and control props. These are critical tools in your tool
    belt as you build React applications. Even if you’re just using off-the-shelf
    solutions, understanding how those powerful abstractions work will help you use
    them more effectively.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你将发现专业人士用来构建有效和强大抽象的模式。React 本身是一个非常快速的 UI 库，但在构建复杂应用程序时，你可能需要进行性能优化，Tejas 将向你展示如何通过
    React 中可用的记忆化、延迟加载和状态管理技术来实现。此外，你还将理解生态系统中最佳库如何利用复合组件、渲染道具、属性获取器、状态减少器和控制道具等模式。这些都是在构建
    React 应用程序时不可或缺的工具。即使你只是使用现成的解决方案，了解这些强大抽象的工作原理将帮助你更有效地使用它们。
- en: Tejas goes beyond theoretical React though, and you’ll be introduced to practical
    frameworks like Remix and Next.js that will be important for you to take advantage
    of React’s full stack capabilities to make the best user experience possible.
    With React’s server rendering capabilities since the beginning, you can take control
    of your own destiny as you use React to build your entire user experience on both
    the frontend and the backend. And you’ll also get to know the leading edge tech,
    like Server Components and Server Actions, that React is using to level up the
    user experience.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Tejas 不仅限于理论性的 React，你还将了解到像 Remix 和 Next.js 这样的实用框架，这些框架对于充分利用 React 的全栈能力，以提供最佳用户体验至关重要。从
    React 的服务端渲染能力开始，你可以掌控自己的命运，将 React 用于前端和后端，构建整个用户体验。此外，你还将了解到 React 正在使用的 Server
    Components 和 Server Actions 等前沿技术，以提升用户体验的水平。
- en: I’m confident that after reading what Tejas has put together for you, you’ll
    have the knowledge you need to be successful at building exceptional applications
    with React. I wish you the very best on your learning experience with React, the
    most widely used UI library in the world. Enjoy the journey!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我确信，阅读 Tejas 为你准备的内容后，你将具备构建出色 React 应用所需的知识。祝你在学习 React 这个世界上使用最广泛的 UI 库时一切顺利。享受这段旅程！
