- en: Chapter 15\. Conclusions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第15章 结论
- en: That’s it for this introductory adventure into the world of design patterns
    in JavaScript and React. I hope you’ve found it beneficial.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是关于JavaScript和React设计模式世界的入门冒险。希望你觉得有益。
- en: Design patterns make it easy for us to build on the shoulders of developers
    who have defined solutions to challenging problems and architectures over several
    decades. The contents of this book should provide sufficient information to get
    you started using the patterns we covered in your scripts, plug-ins, and web applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 设计模式使我们能够在几十年来定义解决方案和架构的开发者的基础上构建。本书的内容应足以为你在脚本、插件和Web应用程序中使用我们讨论过的模式提供足够的信息。
- en: We need to be aware of these patterns, but it’s also essential to know how and
    when to use them. Study the pros and cons of each pattern before employing them.
    Take the time to experiment with patterns to fully appreciate what they offer
    and make usage judgments based on a pattern’s actual value to your application.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要意识到这些模式，但也必须知道如何以及何时使用它们。在采用之前，研究每种模式的利弊。花时间尝试这些模式，以充分理解它们提供的内容，并根据模式在应用程序中的实际价值做出使用判断。
- en: If I’ve encouraged your interest in this area and you would like to learn more
    about design patterns, there are many excellent titles available for generic software
    development and, of course, JavaScript.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我激发了你对这个领域的兴趣，并且你想了解更多关于设计模式的内容，有许多优秀的通用软件开发和JavaScript书籍可以选择。
- en: 'I am happy to recommend the following:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴推荐以下内容：
- en: '*Patterns of Enterprise Application Architecture* by Martin Fowler'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《企业应用架构模式》* by Martin Fowler'
- en: '*JavaScript Patterns* by Stoyan Stefanov'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《JavaScript设计模式》* by Stoyan Stefanov'
- en: If you are interested in continuing your adventure into React design patterns,
    you may want to explore the free [Patterns.dev](https://patterns.dev) resource
    by Lydia Hallie and myself.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对继续探索React设计模式感兴趣，你可能想要探索由Lydia Hallie和我共同创建的免费资源[Patterns.dev](https://patterns.dev)。
- en: Thanks for reading *Learning JavaScript Design Patterns*. For more educational
    material on learning JavaScript, please read more from me on my blog at [*http://addyosmani.com*](http://addyosmani.com)
    or on Twitter [@addyosmani](http://twitter.com/addyosmani).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读*《学习JavaScript设计模式》*。关于学习JavaScript的更多教育材料，请阅读我在[*http://addyosmani.com*](http://addyosmani.com)博客上的更多内容，或在Twitter上关注[@addyosmani](http://twitter.com/addyosmani)。
- en: Until next time, the very best of luck with your adventures in JavaScript!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你在JavaScript冒险中一切顺利！
