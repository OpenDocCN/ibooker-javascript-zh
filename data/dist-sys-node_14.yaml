- en: Appendix C. Installing Minikube & Kubectl
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 C. 安装 Minikube 和 Kubectl
- en: Kubernetes is a complete container orchestration platform, allowing engineers
    to run a fleet of containers across multiple machines. Minikube is a simplified
    version that makes the process of running it locally on a single machine easier.
    The official Kubernetes docs maintain an [Install Tools](https://kubernetes.io/docs/tasks/tools/)
    page with installation instructions, but installation instructions have been repeated
    here for your reference.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes 是一个完整的容器编排平台，允许工程师在多台机器上运行一组容器。Minikube 是一个简化版本，使得在单台机器上本地运行变得更加简单。官方
    Kubernetes 文档维护了一个[安装工具](https://kubernetes.io/docs/tasks/tools/)页面，提供安装说明，但安装说明已在此重复供参考。
- en: 'Linux: Debian Package and Precompiled Binary'
