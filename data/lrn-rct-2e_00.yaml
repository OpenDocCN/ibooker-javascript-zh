- en: Acknowledgments
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: 'Our journey with React wouldn’t have started without some good old-fashioned
    luck. We used YUI when we created the training materials for the full-stack JavaScript
    program we taught internally at Yahoo. Then in August 2014, development on YUI
    ended. We had to change all our course files, but to what? What were we supposed
    to use on the front-end now? The answer: React. We didn’t fall in love with React
    immediately; it took us a couple hours to get hooked. It looked like React could
    potentially change everything. We got in early and got really lucky.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有一些老式的幸运，我们的React之旅不会开始。在我们在雅虎内部创建全栈JavaScript程序的培训材料时，我们使用了YUI。然后在2014年8月，YUI的开发结束了。我们不得不更改所有课程文件，但是改用什么？现在前端应该使用什么？答案是：React。我们并不是立即爱上React；我们花了几个小时才被它迷住。看起来React可能会彻底改变一切。我们很早就加入并非常幸运。
- en: We appreciate the help of Angela Rufino and Jennifer Pollock for all the support
    in developing this second edition. We also want to acknowledge Ally MacDonald
    for all her editing help in the first edition. We’re grateful to our tech reviewers,
    Scott Iwako, Adam Rackis, Brian Sletten, Max Firtman, and Chetan Karande.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢Angela Rufino和Jennifer Pollock在开发第二版过程中提供的所有支持。我们还要感谢Ally MacDonald在第一版中的所有编辑帮助。我们感激我们的技术审阅员Scott
    Iwako, Adam Rackis, Brian Sletten, Max Firtman和Chetan Karande。
- en: There’s also no way this book could have existed without Sharon Adams and Marilyn
    Messineo. They conspired to purchase Alex’s first computer, a Tandy TRS 80 Color
    Computer. It also wouldn’t have made it to book form without the love, support,
    and encouragement of Jim and Lorri Porcello and Mike and Sharon Adams.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书也离不开Sharon Adams和Marilyn Messineo的支持。她们合谋购买了Alex的第一台计算机，一台Tandy TRS 80彩色计算机。此外，没有Jim和Lorri
    Porcello以及Mike和Sharon Adams的爱心支持和鼓励，这本书也无法问世。
- en: 'We’d also like to acknowledge Coffee Connexion in Tahoe City, California, for
    giving us the coffee we needed to finish this book, and its owner, Robin, who
    gave us the timeless advice: “A book on programming? Sounds boring!”'
  id: totrans-47
