- en: Appendix A. Running the API Locally
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 在本地运行API
- en: If you’ve chosen to follow along with the UI portion of the book, but not the
    API development chapters, you will still need a copy of the API running locally.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您选择参与书中的UI部分，但不参与API开发章节，仍然需要在本地运行API的副本。
- en: 'The first step is to ensure that you have MongoDB installed and running on
    your system, as described in [Chapter 1](ch01.html#our-dev-environment). With
    your database up and running, you can clone a copy of the API and copy the final
    code. To clone the code to your local machine, open the terminal, navigate to
    the directory where you keep your projects, and `git clone` the project repository.
    If you haven’t done so already, it may also be helpful to create a *notedly* directory
    to keep the project code organized:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是确保您已经在系统上安装并运行了MongoDB，如[第1章](ch01.html#our-dev-environment)所述。数据库运行起来后，您可以克隆API的副本并复制最终的代码。要将代码克隆到本地机器上，请打开终端，导航到您保存项目的目录，并使用`git
    clone`克隆项目仓库。如果尚未这样做，创建一个*notedly*目录以便更好地组织项目代码也可能很有帮助：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
