  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Now, in your text editor, update the values of the *.env* file:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在您的文本编辑器中，更新*.env*文件的值：
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Finally, you can start the API. In your terminal, run:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您可以启动API。在您的终端中运行：
- en: '[PRE3]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: After working through these instructions, you should have a copy of the Notedly
    API running locally on your system.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些指令后，您应该在系统上有一个本地运行的Notedly API的副本。
