- en: Appendix B. Installing Docker
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 B. 安装 Docker
- en: Docker is a tool for running applications within containers on a particular
    machine. It is used throughout this book for running various databases, third-party
    services, and even applications that you write. Docker maintains an [Install Docker
    Engine](https://docs.docker.com/engine/install/) page, but the instructions for
    macOS and Linux have been repeated here for your reference.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Docker 是一个在特定机器上运行应用程序的工具。在本书中，它被用于运行各种数据库、第三方服务，甚至是您编写的应用程序。Docker 维护一个[安装
    Docker 引擎](https://docs.docker.com/engine/install/)页面，但 macOS 和 Linux 的说明在此重复列出供您参考。
- en: 'macOS: Install Docker Desktop for Mac'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: macOS：安装 Docker Desktop for Mac
- en: The primary way to install Docker on macOS is by installing Docker Desktop for
    Mac. This will provide you with not only the Docker daemon and CLI tools, but
    it will also provide you with a GUI tool that runs in your menu bar. Visit the
    [Docker Desktop for Mac](https://hub.docker.com/editions/community/docker-ce-desktop-mac/)
    page and download the stable disk image, then go through the usual macOS installation
    process.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在 macOS 上安装 Docker 的主要方法是安装 Docker Desktop for Mac。这不仅会为您提供 Docker 守护程序和 CLI
    工具，还会为您提供一个在菜单栏中运行的 GUI 工具。访问[Docker Desktop for Mac](https://hub.docker.com/editions/community/docker-ce-desktop-mac/)页面并下载稳定的磁盘映像，然后按照通常的
    macOS 安装流程进行安装。
- en: 'Linux: Convenient Install Script'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Linux：方便的安装脚本
- en: If you’re using an Ubuntu-based operating sytem, you can install Docker by adding
    the Docker repository to your system and installing with your package manager.
    This will allow Docker to remain updated by doing normal package upgrade operations.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用基于 Ubuntu 的操作系统，您可以通过将 Docker 存储库添加到系统并使用软件包管理器进行安装。这将允许 Docker 通过正常的软件包升级操作保持更新。
- en: 'Docker provides a convenient script that will do several things. First, it’ll
    configure your Linux distribution’s package manager to use the Docker repository.
    The script supports several distros like Ubuntu and CentOS. It’ll also install
    the necessary packages from the Docker repository to your local machine. When
    you perform package upgrades in the future, your machine will also update Docker:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Docker 提供了一个便捷的脚本，可以执行几项任务。首先，它会配置您的 Linux 发行版的软件包管理器以使用 Docker 存储库。该脚本支持多个发行版，如
    Ubuntu 和 CentOS。它还将从 Docker 存储库安装必要的软件包到您的本地机器。将来进行软件包升级时，您的机器也将更新 Docker：
- en: '[PRE0]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'If you’d like to control Docker from your current account without needing to
    provide `sudo` all the time, run the following commands. The first will add your
    user to a `docker` group, and the second will apply the new group within your
    terminal session (though you’ll need to log out and back in for the changes to
    be applied globally):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望在当前帐户中控制 Docker 而无需每次都提供`sudo`，请运行以下命令。第一个命令将把您的用户添加到`docker`组中，第二个命令将在您的终端会话中应用新的组（尽管您需要注销并重新登录以使全局更改生效）：
- en: '[PRE1]'
