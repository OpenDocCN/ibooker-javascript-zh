- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As I sat down to work on the latest edition of *JavaScript Cookbook*, I considered
    the “cookbook” metaphor carefully. What makes a great food cookbook? Browsing
    the cookbooks on a shelf in my dining room, I noted that my favorites not only
    have delicious recipes, but they are also full of opinionated hard-earned advice.
    A cookbook rarely seeks to teach you *every* recipe for beef bourguignon; rather
    it teaches you the technique and recipe that the author has found works best for
    them, typically with a bit of advice thrown in for good measure. It’s with this
    concept in mind that we put together this collection of JavaScript recipes. The
    advice in this book comes from three seasoned pros, but it is ultimately the culmination
    of *our* unique experiences. Any other group of developers would have likely produced
    a similar, but different book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当我坐下来着手编写*JavaScript Cookbook*的最新版本时，我仔细考虑了“烹饪书”这个比喻。什么才是一本伟大的食谱书？在我家餐厅的书架上翻阅烹饪书时，我注意到我的最爱不仅有美味的食谱，而且充满了主观的、值得的建议。一本烹饪书很少会试图教会你*每一种*烩牛肉的食谱；它更多地教你作者发现对他们最有效的技术和食谱，通常还会加入一些建议。我们编制这本
    JavaScript 配方集就是以这个概念为基础的。本书中的建议来自三位经验丰富的专家，但最终是*我们*独特经验的结晶。其他任何一组开发者可能会出版一本类似但又不同的书。
- en: JavaScript has developed into an amazing and powerful multipurpose programming
    language. With this collection in hand you will be able to solve all sorts of
    problems that you encounter and may even begin to develop recipes of your own.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript 已经发展成为一个令人惊叹且功能强大的多用途编程语言。有了这个收藏，你将能够解决遇到的各种问题，甚至可能开始开发自己的配方。
- en: Book Audience
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者对象
- en: 'To encompass the many subjects and topics reflective of JavaScript in use today,
    we had to start with one premise: this is not a book for someone brand new to
    programming. There are so many good books and tutorials for those looking to learn
    to program with JavaScript that we felt comfortable targeting the *practicing
    developer*, someone looking to solve specific problems and challenges with JavaScript.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了包含当今 JavaScript 使用中反映的许多主题和话题，我们必须从一个前提开始：这不是一本面向编程新手的书籍。有许多适合那些想要学习使用 JavaScript
    编程的好书和教程，我们觉得可以针对*实践开发者*，即那些希望用 JavaScript 解决特定问题和挑战的人。
- en: If you’ve been playing around with JavaScript for several months, maybe tried
    your hand with a little Node or web development, you should be comfortable with
    the book material. Additionally, if you’re a developer who primarily works in
    another programming language, but find yourself needing to use JavaScript from
    time to time, this should be a helpful guide. Finally, if you’re a working JavaScript
    developer who sometimes gets stuck on some of the idiosyncrasies of the language,
    this should act as a useful resource.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经玩了几个月的 JavaScript，或许尝试过一点 Node 或 Web 开发，那么你应该对本书的内容感到舒适。此外，如果你是主要使用其他编程语言的开发者，但偶尔需要使用
    JavaScript，这本书也会是一个有用的指南。最后，如果你是一个工作中的 JavaScript 开发者，有时会陷入语言的一些特异性之中，这本书应该是一个有用的资源。
- en: Book Organization
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书籍组织
- en: 'There are two types of readers of this book. The first is someone who reads
    it cover to cover, picking up tidbits of applicable knowledge along the way. The
    second is someone who dips their toes in as needed, seeking out the solution to
    a specific challenge or category of problem that they face. We attempted to organize
    the book in such a way that it would be useful to both types of readers, organizing
    it into three sections:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书有两类读者。第一类是那些从头到尾阅读它，途中获取适用知识碎片的人。第二类是那些按需浏览，寻找解决特定挑战或问题类别的人。我们尝试以这样的方式组织本书，使其对两类读者都有用，将其分为三个部分：
- en: '[Part I, *The JavaScript Language*](part01.html#part1), covers recipes for
    JavaScript as a programming language.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第 I 部分，*JavaScript 语言*](part01.html#part1)，涵盖了 JavaScript 作为编程语言的配方。'
- en: '[Part II, *JavaScript in the Browser*](part02.html#part2), covers JavaScript
    in its natural habitat: the browser.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第 II 部分，*JavaScript 在浏览器中*](part02.html#part2)，涵盖了 JavaScript 在其自然栖息地中的应用：浏览器。'
- en: '[Part III, *Node.js*](part03.html#part3), looks at JavaScript specifically
    through the lens of Node.js.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第 III 部分，*Node.js*](part03.html#part3)，特别从 Node.js 的视角看待 JavaScript。'
- en: 'Each chapter of the book is broken down into several individual “recipes.”
    A recipe is composed of several parts:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章的书籍都被细分为多个“配方”。一个配方由几个部分组成：
- en: Problem
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 问题
- en: This defines a common development scenario where JavaScript may be used.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这定义了一种常见的开发场景，其中可能使用 JavaScript。
- en: Solution
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案
- en: A solution to the problem, with a code sample and minimal description.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一个解决问题的解决方案，包括代码示例和简要描述。
- en: Discussion
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论
- en: An in-depth discussion of the code sample and techniques.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对代码示例和技术进行深入讨论。
- en: Additionally, a recipe may contain recommendations for further reading in a
    “See Also” section, or additional techniques in an “Extra” section.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，配方可能包含在“另请参阅”部分中进一步阅读的推荐或在“额外”部分中的额外技术。
