- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book contains a collection of code that we’ve found helpful over several
    years of building React applications. Like recipes you would use in the kitchen,
    we’ve designed them to be starting points or inspirations for your own code. You
    should adjust them to match your situation and replace any ingredients (such as
    example servers) with those that seem more appropriate for your needs. The recipes
    range from general web development tips to larger pieces of code that you could
    generalize into libraries.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书包含了我们在多年构建 React 应用程序中发现有用的一系列代码。就像你在厨房中使用的食谱一样，我们设计它们作为你自己代码的起点或灵感。你应该根据自己的情况调整它们，并用更适合你需求的成分（比如示例服务器）替换掉它们。这些配方涵盖了从一般的
    Web 开发提示到你可以概括为库的较大代码片段。
- en: Most of the recipes are built with Create React App, as this is now the common
    starting point for most React projects. It should be straightforward to convert
    each recipe for use in Preact or Gatsby.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分的配方都是用 Create React App 构建的，因为这是现在大多数 React 项目的常见起点。转换每个配方以在 Preact 或 Gatsby
    中使用应该很简单。
- en: To keep the code compact, we have generally used hooks and functions rather
    than class components. We have also used the Prettier tool to apply standard code
    formatting throughout. We have used Prettier’s default options, other than narrower
    indents and line lengths, to fit the code neatly onto the printed page. You should
    adjust the code format to match your preferred standard.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持代码的简洁，我们通常使用钩子和函数而不是类组件。我们还使用 Prettier 工具在整个过程中应用标准的代码格式化。除了更窄的缩进和行长度外，我们使用了
    Prettier 的默认选项，以便将代码整齐地打印到页面上。你应该调整代码格式以符合你的首选标准。
