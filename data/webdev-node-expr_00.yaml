- en: Acknowledgments
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: So many people in my life have played a part in making this book a reality;
    it would not have been possible without the influence of all the people who have
    touched my life and made me who I am today.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 生活中有许多人对这本书的实现起到了重要作用；如果没有那些触及我生命并塑造我今日的人们的影响，这本书是不可能完成的。
- en: 'I would like to start out by thanking everyone at Pop Art: not only has my
    time at Pop Art given me a renewed passion for engineering, but I have learned
    so much from everyone there, and without their support, this book would not exist.
    I am grateful to Steve Rosenbaum for creating an inspiring place to work, and
    to Del Olds for bringing me on board, making me feel welcome, and being an honorable
    leader. Thanks to Paul Inman for his unwavering support and inspiring attitude
    toward engineering, and Tony Alferez for his warm support and for helping me carve
    out time for writing without impacting Pop Art. Finally, thanks to all the great
    engineers I have worked with, who keep me on my toes: John Skelton, Dylan Hallstrom,
    Greg Yung, Quinn Michaels, CJ Stritzel, Colwyn Fritze-Moor, Diana Holland, Sam
    Wilskey, Cory Buckley, and Damion Moyer.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我要感谢 Pop Art 的所有人：在 Pop Art 的时光不仅让我对工程学有了新的热情，而且我从每个人那里学到了很多，没有他们的支持，这本书也不会存在。感谢
    Steve Rosenbaum 创建了一个激励人心的工作场所，感谢 Del Olds 让我加入团队，让我感到受欢迎，并且是一个光荣的领导者。感谢 Paul
    Inman 对工程学持续的支持和鼓舞人心的态度，以及 Tony Alferez 的热情支持，帮助我腾出时间来写作，而不影响 Pop Art。最后，感谢所有优秀的工程师们，你们让我保持警觉：John
    Skelton、Dylan Hallstrom、Greg Yung、Quinn Michaels、CJ Stritzel、Colwyn Fritze-Moor、Diana
    Holland、Sam Wilskey、Cory Buckley 和 Damion Moyer。
- en: 'I owe a great debt of gratitude to my current team at Value Management Strategies,
    Inc. I have learned so much about the business side of software from Robert Stewart
    and Greg Brink, and so much about team communication, cohesion, and effectiveness
    from Ashley Carson (thanks for your unwavering support, Scratch Chromatic). Terry
    Hays, Cheryl Kramer, and Eric Trimble, thank you all for your hard work and support!
    And thanks to Damon Yeutter, Tyler Brenton, and Brad Wells for their critical
    work on requirements analysis and project management. Most importantly, thank
    you to the talented and dedicated developers who have worked with me—tirelessly—at
    VMS: Adam Smith, Shane Ryan, Jeremy Loss, Dan Mace, Michael Meow, Julianne Soifer,
    Matt Nakatani, and Jake Feldmann.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我对目前在价值管理策略公司的团队深表感激。我从 Robert Stewart 和 Greg Brink 那里学到了很多关于软件业务的知识，从 Ashley
    Carson 那里学到了团队沟通、凝聚力和效率的重要性（感谢你的坚定支持，Scratch Chromatic）。Terry Hays、Cheryl Kramer
    和 Eric Trimble，感谢你们的辛勤工作和支持！还要感谢 Damon Yeutter、Tyler Brenton 和 Brad Wells 在需求分析和项目管理中的关键工作。最重要的是，感谢那些在
    VMS 与我一同不懈努力的才华横溢且敬业的开发者们：Adam Smith、Shane Ryan、Jeremy Loss、Dan Mace、Michael Meow、Julianne
    Soifer、Matt Nakatani 和 Jake Feldmann。
- en: 'Thanks to all of my bandmates at School of Rock! What a crazy journey it’s
    been and what a joyful creative outlet to have. Special thanks to the instructors
    who share their passion and knowledge of music: Josh Thomas, Amanda Sloane, Dave
    Coniglio, Dan Lee, Derek Blackstone, and Cory West. Thank you all for giving me
    the opportunity to be a rock star!'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有在 School of Rock 的乐队成员！这是一段多么疯狂的旅程，也是一个充满乐趣的创造性出口。特别感谢那些分享他们对音乐的激情和知识的导师们：Josh
    Thomas、Amanda Sloane、Dave Coniglio、Dan Lee、Derek Blackstone 和 Cory West。谢谢你们给我成为摇滚明星的机会！
- en: Zach Mason, thank you for being an inspiration to me. This book may be no *The
    Lost Books of the Odyssey*, but it is *mine*, and I don’t know if I would have
    been so bold without your example.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Zach Mason，感谢你给了我启发。这本书也许不像*奥德赛的失落书籍*那样，但这是*我的*，如果没有你的榜样，我可能不会如此大胆。
- en: Elizabeth and Ezra, thank you for the gifts you both gave me. I will love you
    both forever.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Elizabeth和Ezra，谢谢你们给我的礼物。我会永远爱你们两个。
- en: I owe everything to my family. I couldn’t have wished for a better, more loving
    education than the one they gave me, and I see their exceptional parenting reflected
    in my sister too.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢我的家人。我再也找不到比他们给我的更好、更有爱心的教育了，我也看到他们出色的家庭教育在我姐姐身上得到了体现。
- en: Many thanks to Simon St. Laurent for giving me this opportunity, and to Angela
    Rufino (second edition) and Brian Anderson (first edition) for their steady and
    encouraging editing. Thanks to everyone at O’Reilly for their dedication and passion.
    Thanks to Alejandra Olvera-Novack, Chetan Karande, Brian Sletten, Tamas Piros,
    Jennifer Pierce, Mike Wilson, Ray Villalobos, and Eric Elliot for their thorough
    and constructive technical reviews.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢Simon St. Laurent给了我这个机会，以及Angela Rufino（第二版）和Brian Anderson（第一版）坚定而鼓舞人心的编辑工作。感谢O’Reilly的每一位员工对工作的奉献和热情。特别感谢Alejandra
    Olvera-Novack、Chetan Karande、Brian Sletten、Tamas Piros、Jennifer Pierce、Mike Wilson、Ray
    Villalobos和Eric Elliot对技术审查的彻底和建设性意见。
- en: Katy Roberts and Hanna Nelson provided invaluable feedback and advice on my
    “over the transom” proposal that made this book possible. Thank you both so much!
    Thanks to Chris Cowell-Shah for his excellent feedback on the QA chapter.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Katy Roberts和Hanna Nelson在我“越过墙头”提案中提供了宝贵的反馈和建议，这使得这本书得以问世。非常感谢你们！感谢Chris Cowell-Shah在QA章节上的优秀反馈。
- en: 'Lastly, thanks to my dear friends, without whom I surely would have gone insane:
    Byron Clayton, Mark Booth, Katy Roberts, and Kimberly Christensen. I love you
    all.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，感谢我亲爱的朋友们，没有你们，我肯定会变得疯狂：Byron Clayton、Mark Booth、Katy Roberts和Kimberly Christensen。我爱你们所有人。
