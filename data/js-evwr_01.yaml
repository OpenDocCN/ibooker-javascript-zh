- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The idea for this book came to me after writing my first Electron desktop application.
    Having made a career as a web developer, I was immediately smitten with the possibilities
    of using web technologies to build cross-platform applications. At the same time,
    React, React Native, and GraphQL were all taking off. I sought out resources to
    learn how all of these things fit together, but kept coming up short. This book
    represents the guide that I wished I had.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我写完我的第一个 Electron 桌面应用程序后，就有了写这本书的想法。作为一名网页开发者，我立即被使用Web技术构建跨平台应用的可能性所吸引。与此同时，React、React
    Native 和 GraphQL 也都开始流行起来。我寻找资源来学习这些技术如何结合在一起，但却一直找不到。这本书就是我希望自己有的指南。
- en: The ultimate goal of this book is to introduce the possibilities of using a
    single programming language, JavaScript, to build all sorts of applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的最终目标是介绍使用单一编程语言 JavaScript 构建各种类型应用的可能性。
- en: Who This Book Is For
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: This book is for intermediate-level developers who have some experience with
    HTML, CSS, and JavaScript or ambitious beginners who are looking to learn the
    tools necessary to bootstrap a business or side project.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合具有一定 HTML、CSS 和 JavaScript 经验的中级开发者，或者有志向的初学者，他们希望学习启动业务或侧项目所需的工具。
- en: How This Book Is Organized
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的组织结构
- en: 'The book is designed to walk you through developing an example application
    for a variety of platforms. It can be broken down into the following sections:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在指导您开发各种平台的示例应用程序。可以分为以下几个部分：
- en: '[Chapter 1](ch01.html#our-dev-environment) guides you through setting up a
    JavaScript development environment.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第 1](ch01.html#our-dev-environment) 章节引导您设置 JavaScript 开发环境。'
- en: Chapters [2](ch02.html#api-introduction)–[10](ch10.html#api-deployment) cover
    building an API with Node, Express, MongoDB, and Apollo Server.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 [2](ch02.html#api-introduction) 到 [10](ch10.html#api-deployment) 章节涵盖了使用 Node、Express、MongoDB
    和 Apollo Server 构建 API 的内容。
- en: 'Chapters [11](ch11.html#ui-introduction)–[25](ch25.html#mobile-distro) review
    the details of building cross-platform user interfaces using React, Apollo, and
    a variety of tools. Specifically:'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 [11](ch11.html#ui-introduction) 到 [25](ch25.html#mobile-distro) 章节详细介绍了使用
    React、Apollo 和各种工具构建跨平台用户界面的细节。具体而言：
- en: '[Chapter 11](ch11.html#ui-introduction) introduces user interface development
    and React.'
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第 11](ch11.html#ui-introduction) 章节介绍用户界面开发和 React。'
- en: Chapters [12](ch12.html#web-introduction)–[17](ch17.html#web-deployment) demonstrate
    how to build a web application with React, Apollo Client, and CSS-in-JS.
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 [12](ch12.html#web-introduction) 到 [17](ch17.html#web-deployment) 章节演示了如何使用
    React、Apollo Client 和 CSS-in-JS 构建 Web 应用程序。
- en: Chapters [18](ch18.html#desktop-introduction)–[20](ch20.html#desktop-deployment)
    guide you through building simple Electron applications.
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 [18](ch18.html#desktop-introduction) 到 [20](ch20.html#desktop-deployment)
    章节指导您构建简单的 Electron 应用程序。
- en: Chapters [21](ch21.html#mobile-introduction)–[25](ch25.html#mobile-distro) introduce
    using React Native and Expo to build mobile applications for iOS and Android.
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 [21](ch21.html#mobile-introduction) 到 [25](ch25.html#mobile-distro) 章节介绍使用
    React Native 和 Expo 构建 iOS 和 Android 移动应用程序。
