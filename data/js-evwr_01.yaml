- en: Acknowledgments
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: Thanks to all of the wonderful people at O’Reilly, past and present, who have
    been universally welcoming and open to my ideas over the years. I want to particularly
    thank my editor, Angela Rufino, who has given me feedback, encouragement, and
    lots of helpful reminders. I want to also thank Mike Loukides, who has provided
    me with both caffeine and great conversation. Lastly, thanks to Jennifer Pollock,
    for her support and encouragement.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢 O'Reilly 的所有优秀员工，无论是过去还是现在，他们多年来对我的想法始终给予了普遍的欢迎和支持。我特别要感谢我的编辑**安吉拉·鲁菲诺**，她给了我反馈、鼓励和许多有益的提醒。我还要感谢**迈克·鲁奇德斯**，他给了我咖啡因和很棒的交流。最后，感谢**詹妮弗·波洛克**，她的支持和鼓励。
- en: I am eternally grateful for the open source community, from which I have learned
    and benefited. Without the individuals and organizations who have created and
    maintained the many libraries I have written about, this book would not be possible.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我永远感激开源社区，从中我学到了很多，也受益匪浅。如果没有那些个人和组织创建和维护的许多库，我就无法完成这本书。
- en: Several technical reviewers helped make this book better, ensuring that things
    were accurate. Thank you, Andy Ngom, Brian Sletten, Maximiliano Firtman, and Zeeshan
    Chawdhary. It’s a heck of a code review to undertake and I sincerely appreciate
    their efforts. Special thanks goes to my long-time colleague and friend, Jimmy
    Wilson, who I called in at the 11th hour to review and provide feedback. It was
    a lot to ask, but as with everything he does, he took it on with gusto. This book
    wouldn’t be what it is without his help.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 几位技术审阅者帮助改善了这本书，确保内容的准确性。感谢**安迪·恩戈姆**、**布莱恩·斯莱特恩**、**马克西米利亚诺·菲尔特曼**和**齐尚·查乌达里**。进行这样一次详尽的代码审查确实不易，我真诚感谢他们的努力。特别感谢我的老同事和朋友**吉米·威尔逊**，我在最后关头请他审阅并提供反馈。这是一个相当大的请求，但就像他做的每件事一样，他充满热情地承担了下来。没有他的帮助，这本书就不会成为现在的样子。
- en: I’ve been incredibly lucky to surround myself with smart, passionate, supportive
    co-workers throughout my adult life. So many lessons big and small, both technical
    and nontechnical, have come through my time with them. The full list is too long
    for print, but I want to give a shout-out to Elizabeth Bond, John Paul Doguin,
    Marc Esher, Jenn Lassiter, and Jessica Schafer.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我在成年生活中非常幸运，周围都是聪明、充满激情、支持我的同事。他们教会了我许多重要的和不那么重要的技术和非技术课程。列举它们的全部内容会太长，但我想特别感谢**伊丽莎白·邦德**、**约翰·保罗·多根**、**马克·埃舍尔**、**詹·拉西特**和**杰西卡·沙弗**。
- en: Music was my constant companion as I wrote, and this book may not exist without
    the wonderful sounds of Chuck Johnson, Mary Lattimore, Makaya McCraven, G.S. Schray,
    Sam Wilkes, Hiroshi Yoshimura, and many others.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在写作过程中，音乐是我的不断伴侣。如果没有 Chuck Johnson、Mary Lattimore、Makaya McCraven、G.S. Schray、Sam
    Wilkes、Hiroshi Yoshimura 等众多出色音乐人的美妙音乐，也许这本书就不会存在。
- en: Finally, I want to thank my wife, Abbey, and my children, Riley, Harrison, and
    Harlow, with whom I sacrificed a lot of time to write this book. Thank you for
    putting up with me while I was locked away in my office—or when I wasn’t, but
    my mind still was. The four of you are the motivation for everything that I do.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要感谢我的妻子**艾比**和我的孩子们**莱利**、**哈里森**和**哈洛**，在我写这本书的过程中，我牺牲了很多时间。感谢你们忍受我在办公室里被锁着的时光，或者即使不在，我的心灵也在那里。你们四个是我做任何事情的动力来源。
