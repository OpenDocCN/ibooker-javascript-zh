- en: Afterword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 后记
- en: Here in the United States it’s common to give a new high school graduate a copy
    of Dr. Suess’s *Oh the Places You’ll Go!* as a graduation gift.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，送给新高中毕业生一本苏斯博士的《噢，你会去的地方！》作为毕业礼物是很常见的。
- en: Congratulations! Today is your day. You’re off to Great Places! You’re off and
    away!
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 祝贺！今天是你的日子。你将去往伟大的地方！你将踏上旅程！
- en: If you’ve made it to the end of this book, a bit of a graduation celebration
    feels appropriate. We’ve covered a lot of material, from building a GraphQL API
    with Node through several types of UI clients, but we’ve only scratched the surface.
    Each of these topics fills books and countless online tutorials on its own. I
    hope that rather than feeling overwhelmed, you now feel equipped to more deeply
    explore the topics that interest you and build amazing things.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经读到了这本书的结尾，庆祝一下是再合适不过了。我们涵盖了很多内容，从使用 Node 构建 GraphQL API，到多种类型的 UI 客户端，但我们只是触及了表面。每个主题都可以填满书籍和无数在线教程。我希望你不会感到不知所措，而是现在能够更深入地探索你感兴趣的主题，并创造出了不起的东西。
- en: 'JavaScript is the little programming language that could. What was once a humble
    “toy language” is now the most popular programming language in the world. The
    result is that knowing how to write JavaScript is a superpower that enables us
    to build nearly any sort of application for any platform. Given that it’s a superpower,
    I’ll leave you with [one last cliche](https://oreil.ly/H02ca):'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript 可以说是一个小小的编程语言，但它做到了。曾经是一个不起眼的“玩具语言”，现在却是世界上最流行的编程语言。结果是，掌握如何编写 JavaScript
    是一种超能力，使我们能够为任何平台构建几乎任何类型的应用程序。考虑到这是一种超能力，我想留给你 [最后一个陈词滥调](https://oreil.ly/H02ca)：
- en: …with great power there must also come — great responsibility!
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …拥有强大的力量必然伴随着 —— 伟大的责任！
- en: Technology can, and should, be a force for good. My hope is that you are able
    to apply the things you’ve learned in this book toward making the world a better
    place. That may include taking on a new job or side project that enables a better
    life for your family, teaching others new skills, or building a product designed
    to bring happiness or improve the lives of others. Whatever it may be, when you
    wield your powers for good, we are all better off.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 技术本应该是一种力量，而且应该是积极的力量。我希望你能够将这本书中学到的东西应用到使世界变得更美好的事业中。这可能包括接受一份新工作或者兼职项目，以使家庭生活更美好，教授他人新技能，或者开发旨在带来幸福或改善他人生活的产品。无论是什么，当你为善行使你的力量时，我们都会受益匪浅。
- en: Please do not be a stranger. I would love to see and hear about anything you
    create. Feel free to send me an email at [adam@jseverywhere.io](mailto:adam@jseverywhere.io)
    or join the [Spectrum community](https://spectrum.chat/jseverywhere). Thank you
    for reading.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请不要成为陌生人。我很想看到并听到你创造的任何事物。随时给我发电子邮件至 [adam@jseverywhere.io](mailto:adam@jseverywhere.io)，或加入
    [Spectrum 社区](https://spectrum.chat/jseverywhere)。感谢你的阅读。
- en: '*— Adam*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*— 亚当*'
